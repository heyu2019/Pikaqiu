    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>皮卡丘</title>

        </div>
        <div class="mouth "></div>
        <div class="face left">

        <div class="face right">
            <img src="src/img/flash.gif" alt="flash">
        </div>
